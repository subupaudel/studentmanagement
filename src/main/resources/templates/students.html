<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{students}">Student Management</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="textcenter">


    </div>
    <div class="row">
        <div class="col-lg-3">

            <a th:href="@{students/new}" class="btn btn primary">Add Student</a>

        </div>

    </div>

</div>
<h2 class=text-center>Students List</h2>
<table class="table table-light table-boardered table-sm">
    <thead>
    <tr>
        <th> Name</th>
        <th> Email</th>
        <th> Action</th>
    </tr>
    <tbody>

    </tbody>
    <tr th:each="student:${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td> <a th:href="@{students/{id}(id=${student.id})}">Delete</a>
        </td>
    </tr>
    </thead>
</table>

</body>
</html>
