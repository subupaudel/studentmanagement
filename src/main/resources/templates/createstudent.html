<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1> Student Registration Form </h1>
<div class="container">
<div class="row">
    <div class="col-ig-6 col-md-6 col-sm-6 container justify-content-center card">
        <div class="text-center" style="font-size: 20px; font-weight: bold; color: #fff; background-color: black; padding: 10px 0; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            Create New Student
        </div>

        <form th:action="@{/students}" th:object="${student}" method="post" >


            <br>
            <div class="form-group">
                <label for="name" style="font-weight: bold;">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            </div>


            <div class="form-group">
                <label for="email" style="font-weight: bold;">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            </div>

            <br>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary" style="background-color: blue; border-color: blue; color: white;">
                    Submit
                </button>
            </div>

        </form>
</div>
</div>
</div>
</body>
</html>
